version: 2.1

workflows:
  postgresql:
    jobs:
      - postgresql
      
jobs:
  postgresql:
    docker:
      - image: cimg/python:3.10
        environment:
          TEST_DATABASE_URL: postgresql://postgres@localhost/circle_test
          TEST_DATABASE_URL_POSTGRES: postgresql://postgres@localhost/postgres

    # Service container image
      - image: cimg/postgres:14.9
        environment:
          POSTGRES_USER: postgres

    steps:
      - checkout
      - run: sudo apt-get update
      - run: sudo apt-get install postgresql-client
      - run: whoami
      - run: |
          psql \
          -d $TEST_DATABASE_URL \
          -c "CREATE TABLE test (name char(25));"
      - run: |
          psql \
          -d $TEST_DATABASE_URL \
          -c "INSERT INTO test VALUES ('John'), ('Joanna'), ('Jennifer');"
      - run: |
          psql \
          -d $TEST_DATABASE_URL \
          -c "CREATE DATABASE to_be_dropped"
      - run: |
          psql \
          -d $TEST_DATABASE_URL \
          -c "DROP DATABASE to_be_dropped"  
      - run: |
          psql \
          -d $TEST_DATABASE_URL_POSTGRES \
          -c "SELECT * FROM cron.job"  



